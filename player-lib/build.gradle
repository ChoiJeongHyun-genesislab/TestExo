apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.2.0'
    def v = "2.14.1"
    implementation "com.google.android.exoplayer:exoplayer-core:$v"
    implementation "com.google.android.exoplayer:exoplayer-dash:$v"
    implementation "com.google.android.exoplayer:exoplayer-ui:$v"
    implementation "com.google.android.exoplayer:exoplayer-hls:$v"
}
